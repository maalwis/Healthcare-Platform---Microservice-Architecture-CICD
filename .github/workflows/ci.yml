name: AuthenticationService CI with Maven and Docker

on:
  push:
    branches: [ "AuthenticationService" ]

env:
  SERVICE_NAME: AuthenticationService

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print service name (example usage)
        run: echo "Service name is $SERVICE_NAME"

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/AuthenticationService:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/AuthenticationService:${{ github.sha }}

      - name: Log out from Docker Hub
        run: docker logout
